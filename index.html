<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="island l-1-2">
  <h1 class="pad-t">Want to go to Mars?</h1>
  <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <form action="https://formspree.io/vold0020@algonquinlive.com" method="POST">
    <fieldset>
      <legend class="mega italic push-3-4">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 space-right push">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 space-left push">
          <label for="age">Age</label>
          <input type="number" id="age" name="age">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 space-right push">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 space-left push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="mega italic push">Mission statement</legend>
      <div class="push">
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
      <button class="btn" type="submit">Register for the trip!</button>
    </fieldset>
  </form>
  <input type="hidden" name="_subject" value="Request to join the mission">

</body>
</html>
