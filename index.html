<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>Want to go to Mars?</h1>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <div class="grid">
    <h4 class="unit xs-1-2 s-1-2 m-1-3">Personal details</h4>
    <hr class="unit xs-1-2 s-1-2 m-2-3">
  </div>
  <form>
    <div class="grid">

      <div class="unit xs-1 s-1 l-1-2">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>
      <div class="unit xs-1 s-1 l-1-2">
        <label for="age">Age</label>
        <input type="number" id="age">
      </div>
      <div class="unit xs-1 s-1 l-1-2">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="unit xs-1 s-1 l-1-2">
        <label for="fitness">Physical fitness</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
      </div>
      <div class="unit xs-1 s-1">
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>
      </div>
      <div class="grid">
        <h4 class="unit xs-1-2 s-1-2 m-1-3">Mission statement</h4>
        <hr class="unit xs-1-2 s-1-2 m-2-3">
      </div>
      <div class="unit xs-1 s-1">
        <label for="why">Why do you want to go to Mars?</label>
        <input type="text" id="why">
      </div>
      <button type="submit">Register for the trip!</button>
  </form>

</body>
</html>
